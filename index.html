<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
    margin: 0;
    background: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: "Inter", Arial, sans-serif;
}

/* ===== КАРТОЧКА ===== */
.userBlock {
    width: 330px;
    padding: 30px;
    border-radius: 18px;
    background: #0e0e0e;

    /* мягкая тень как в Tesla UI */
    box-shadow:
        0 20px 40px rgba(0, 0, 0, 0.5),
        0 0 0 1px rgba(255, 255, 255, 0.05);

    text-align: center;
    color: white;

    /* плавное появление */
    opacity: 0;
    transform: translateY(20px);
    animation: fadeUp 0.7s ease forwards;
}

/* ===== АВАТАР ===== */
#avatar {
    width: 110px;
    height: 110px;
    border-radius: 14px; /* квадратный аватар — новый стиль */
    object-fit: cover;

    margin-top: 20px;
    opacity: 0;
    transform: scale(0.9);
    animation: fadeAvatar 0.7s ease forwards 0.25s;

    box-shadow:
        0 8px 20px rgba(0,0,0,0.4),
        0 0 0 1px rgba(255,255,255,0.06);
}

/* ===== ТЕКСТ ===== */
#login, #user_id {
    margin-top: 12px;
    font-size: 17px;
    opacity: 0;
    animation: fadeIn 0.7s ease forwards 0.4s;
}

/* ===== INPUT ===== */
#poisk {
    width: 70;
    padding: 12px;
    background: #161616;
    border: 1px solid #222;
    border-radius: 12px;
    color: #e5e5e5;

    outline: none;
    transition: 0.3s ease;
}

#poisk:focus {
    border-color: #444;
    background: #1c1c1c;
}

/* ===== BUTTON ===== */
#btn {
    width: 100%;
    padding: 12px;
    margin-top: 12px;

    background: #1a1a1a;
    border: 1px solid #333;
    border-radius: 12px;
    color: #fff;
    font-size: 16px;

    cursor: pointer;
    transition: 0.25s ease;

    box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
}

#btn:hover {
    background: #222;
    transform: translateY(-2px);
}

/* ===== АНИМАЦИИ ===== */

@keyframes fadeUp {
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

@keyframes fadeAvatar {
    to {
        opacity: 1;
        transform: scale(1);
    }
}

@keyframes fadeIn {
    to {
        opacity: 1;
    }
}
    </style>
</head>
<body>
<div class="userBlock">
        <input type="text" id="poisk">
        <button id="btn">Найти</button>
        <img id="avatar"></img>
        <div id="login"></div>
        <div id="user_id"></div>
</div>
    <script src="./scrpipt.js"></script>
</body>
</html>
